<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot App</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Create New Contact</h1>
   

    <form class="item" action="/createcontact" method="post">
        <input type="text" name="firstName" placeholder="firstname" autocomplete="off">
        <input type="text" name="lastName" placeholder="lastname" autocomplete="off">
        <input type="text" name="eMail" placeholder="email" autocomplete="off">
        <br>
        <button type="submit" name="buttontype" value="contactvalues">create</button>
      </form>


  </body>
</html>
